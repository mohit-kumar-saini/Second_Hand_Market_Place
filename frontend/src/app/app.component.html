<header>
  <div class="logo">
    <h1><a routerLink="/products">Secondhand Marketplace</a></h1>
  </div>

  <div class="category-selection">
    <label for="category">Select Category:</label>
    <select id="category" (change)="onCategoryChange($event)">
      <option value="">All</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
  </div>

  <div class="search-container">
    <input type="text" placeholder="Search products..." class="search-input">
    <button class="search-button" title="Search">
      <i class="fas fa-search"></i>
    </button>
  </div>

  <nav>
    <a *ngIf="authService?.isLoggedIn()" routerLink="/profile" routerLinkActive="active" title="Go to Profile">Profile</a>
    <a *ngIf="authService?.isLoggedIn()" routerLink="/products/create" routerLinkActive="active" title="Sell a Product">SELL</a>

    <ng-container *ngIf="!authService?.isLoggedIn()">
      <a routerLink="/login" routerLinkActive="active" title="Sell a Product" 
   style="background-color: #04AA6D; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold;">
   SELL
</a>

      <a routerLink="/login" routerLinkActive="active" title="Login to your account">Login</a>
      <a routerLink="/register" routerLinkActive="active" title="Create a new account">Register</a>
    </ng-container>

    <button *ngIf="authService?.isLoggedIn()" (click)="logout()" title="Logout from your account">Logout</button>
  </nav>
</header>

<router-outlet></router-outlet>
